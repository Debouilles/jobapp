<ion-card>
  <ion-card-header>
    <button ion-button (click)="closeModal()">Close</button>
    <ion-card-title>
      <img src="{{ data.picture}}" alt="" maxwidth="400px" maxheight="150px">
      {{ data.titre}}
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>{{ data.date | date: "dd MMM yyyy" }} {{data.date | date: "hh : mm" }}</ion-card-content>
  <ion-card-content>{{ data.type }}</ion-card-content>
  <ion-card-content>{{ data.description }}</ion-card-content>
  <ion-card-content><app-mini-map></app-mini-map></ion-card-content>
  <!-- <div class="map" leaflet [leafletOptions]="mapOptions" (leafletMapReady)="onMapReady($event)" [leafletLayers]="mapMarkers"></div> -->
  <ion-card-content>
    <ion-button (click)="takeRdv(data._id)">Prendre rendez-vous</ion-button>
  </ion-card-content>
  </ion-card>
