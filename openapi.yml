######## components
components:
  parameters:
    _id_path:
      name: _id
      in: path #header, path, query, cookie
      description: L'identifiant unique
      required: true
      schema:
        type: string
    name:
      name: name
      in: header #header, path, query, cookie
      description: Nom de l'utilisateur
      required: false
      schema:
        type: string
    email:
      name: email
      in: header #header, path, query, cookie
      description: Email de l'utilisateur
      required: false
      schema:
        type: string
    password:
      name: password
      in: header #header, path, query, cookie
      description: L'identifiant unique de l'utilisateur
      required: false
      schema:
        type: string
        #qqch de spécial ici?
    location:
      name: location
      in: header 
      description: La localisation du service. Elle est définie par des coordonnées [x, y]
      required: true
      schema:
        type: Point
    titre:
      name: titre
      in: header 
      description: Le titre du service que l'user provider peut choisir librement
      required: true
      schema:
        type: String
    type:
      name: type
      in: header 
      description: C'est la catégorie du service
      required: true
      schema:
        type: String
        enum: ['Assistance', 'Promenade', 'Jardinage', 'Prêt']
    date:
      name: date
      in: header 
      description: La date que le service doit être accompli (choisi par le user provider)
      required: true
      schema:
        type: date
    reciever:
      name: reciever
      in: header
      description: L'user reciever (ne peut pas être égal au user provider)
      required: true
      schema:
        type: string
    provider:
      name: provider
      in: header 
      description: L'user provider
      required: true
      schema:
        type: string
    relatedService:
      name: relatedService
      in: header 
      description: Le service lié au rdv
      required: true
      schema:
        type: string
    isAccepted:
      name: isAccepted
      in: header 
      description: il passe au true quand l'user reciever accepte le rdv
      required: true
      schema:
        type: boolean
  schemas:
    user_id:
      title: _id
      type: string
      example: 636cc80cc2f4409e44b1ccf3
    name:
      title: name
      type: string
      example: Taya Licorne
    email:
      title: email
      type: string
      example: taya@arcenciel.ch
    password:
      title: password
      type: string
      example: '1234'
    location:
      title: location
      type: object
      example:
        type:
          Point
        coordinates:
        - '-73.856077'
        - '40.848447'
    titre:
      title: titre
      type: string
      example: '3 chiens à balader'
    type:
      title: titre
      type: string
      description: Groupe de types pour les services ('Assistance', 'Promenade', 'Jardinage', 'Prêt', 'Autres')
      example: Promenade
    date:
      title: titre
      type: date
      example: '2022-12-04T00:00:00.000Z'
